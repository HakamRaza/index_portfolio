<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HakamRaza | Profiles Page</title>
        
        
        <link rel="stylesheet" href="1. Index.css">
    </head>

    <body>

        <div id="container">

            <!-- -------- this is the top menu section -->
            
            <header id="menu">
                <h1 onclick="zoomIn()">Welcome!</h1>

                <ul>
                    <li>About</li>
                    <li>Projects</li>
                    <li>Awards</li>
                    <li>Contacts</li>
                </ul>

            </header>



            <!-- -------- this is the landscape section -->
            <section id="sky"></section>

            <section id="home">
                
                <div id="building"></div>
                
                <div id="land">
                    <div id="sand"></div>

                    <div class="flower-pot">
                        <div class="pot potPos1"></div>
                        <div class="flower flowerPos1"></div>
                        
                        
                        <div class="pot potPos2"></div>
                        <div class="flower flowerPos2"></div>
                        
                        <div class="pot potPos3"></div>
                        <div class="flower flowerPos3"></div>
                    </div>

                </div>
            </section>


            <!-- -------- this is the cat idols section -->

            <section id="cat">
                <div class="cat-photo catPos1">
                    <img src="images/cat-exercise.png" alt="cat-exercise">
                </div>

                <div class="cat-photo catPos2">
                    <img src="images/cat-elder.png" alt="cat-elder">
                    <div id="shining-glass"></div>
                </div>

                <div class="cat-photo catPos3">
                    <img src="images/cat-look.png" alt="cat-lookin">
                </div>

                <div class="cat-photo catPos4">
                    <img src="images/cat-loud.png" alt="cat-singin">
                </div>

                <div class="cat-photo catPos5">
                    <img src="images/cat-steady.png" alt="cat-guard">
                </div>

                <div class="cat-photo catPos6">
                    <img src="images/cat-sit.png" alt="cat-chill">
                </div>

                <div class="cat-photo catPos7">
                    <img src="images/cat-shy.png" alt="cat-shy">
                </div>

                <div class="cat-photo catPos8">
                    <img src="images/cat-sleep.png" alt="cat-sleeping">
                </div>

                <div class="cat-photo catPos9">
                    <img src="images/cat-fatty.png" alt="cat-fatty">
                </div>


            </section>
            
        </div>
        



        <script src="1. Script.js"></script>
    </body>
</html>
